services:
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
  
  backend:
    build: ./backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
      - ./key.json:/app/key.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key.json
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
